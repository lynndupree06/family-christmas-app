<div ng-repeat="item in list">

    <section>
        <div>{{item.title}}</div>
        <div>{{item.importance}}</div>
        <div>{{item.status}}</div>
        <div>{{item.description}}</div>

        <h4>Related Link</h4>
        <a href="{{item.link}}" target="_blank">{{item.link}}</a>

        <button>Delete</button>
    </section>

</div>
